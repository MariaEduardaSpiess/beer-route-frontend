<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Cadastrar Cerveja
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="form">
        <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Marca</ion-label>
            <ion-input type="text" formControlName="brand"></ion-input>
        </ion-item>
    </form>
    <div class="center image-box">
        <img [src]="getImgContent(form?.value?.image)" width="100" height="100"/>
        <ion-button expand="block" fill="outline" (click)="selectImage()">
            <ion-icon slot="start" name="cloud-upload"></ion-icon>
            Selecionar Imagem
        </ion-button>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button fill="clear" expand="block" (click)="save()">
            Salvar
        </ion-button>
    </ion-toolbar>
</ion-footer>
